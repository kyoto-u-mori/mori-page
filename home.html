<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d42a 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        section {
            padding: 20px;
            background: #fff;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>私の紹介ページ</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">プロフィール</a></li>
                    <li><a href="#">連絡先</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>私の名前</h2>
            <p>こんにちは、私は[あなたの名前]です。</p>
            
            <h2>職業</h2>
            <p>私は[あなたの職業]として働いています。</p>
            
            <h2>趣味</h2>
            <p>私の趣味は以下の通りです：</p>
            <ul>
                <li>趣味1</li>
                <li>趣味2</li>
                <li>趣味3</li>
            </ul>
            
            <h2>連絡先</h2>
            <p>私に連絡したい場合は、[あなたのメールアドレス]までメールを送ってください。</p>
        </div>
    </section>

    <footer>
        <p>Copyright &copy; 2024 あなたの名前</p>
    </footer>
</body>
</html>
